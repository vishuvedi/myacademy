<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Log IN </title>
</head>
<body>
    
    <section>
        <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
          <div class="
        justify-center
        mx-auto
        text-left
        align-bottom
        transition-all
        transform
        bg-white
        rounded-lg
        sm:align-middle sm:max-w-2xl sm:w-full
      ">
            <div class="
          grid
          flex-wrap
          items-center
          justify-center
          grid-cols-1
          mx-auto
          shadow-xl
          lg:grid-cols-2
          rounded-xl
        ">
              <div class="w-full px-6 py-3">
                <div>
                  <div class="mt-3 text-left sm:mt-5">
                    <div class="inline-flex items-center w-full">
                      <h3 class="
                    text-lg
                    font-bold
                    text-neutral-600
                    l
                    eading-6
                    lg:text-5xl
                  "> MyacadeMy </h3>
                    </div>
                    <div class="mt-4 text-base text-gray-500">
                      <p>Connect With Us </p>
                    </div>
                  </div>
                </div>
                <div class="mt-6 space-y-2">
                  <div>
                   Your Good  Name 
                    <input type="text" name="email" id="email" class="
                  block
                  w-full
                  px-5
                  py-3
                  text-base text-neutral-600
                  placeholder-gray-300
                  transition
                  duration-500
                  ease-in-out
                  transform
                  border border-transparent
                  rounded-lg
                  bg-gray-50
                  focus:outline-none
                  focus:border-transparent
                  focus:ring-2
                  focus:ring-white
                  focus:ring-offset-2
                  focus:ring-offset-gray-300
                " placeholder="Enter your Name ">
                  </div>
                  <div>
                    Whats your Age
                    <input type="number" name="password" id="password" class="
                  block
                  w-full
                  px-5
                  py-3
                  text-base text-neutral-600
                  placeholder-gray-300
                  transition
                  duration-500
                  ease-in-out
                  transform
                  border border-transparent
                  rounded-lg
                  bg-gray-50
                  focus:outline-none
                  focus:border-transparent
                  focus:ring-2
                  focus:ring-white
                  focus:ring-offset-2
                  focus:ring-offset-gray-300
                " placeholder="Enter your age ">
                  </div>
                  <div class="flex flex-col mt-4 lg:space-y-2">
                    <button type="button" class="
                  flex
                  items-center
                  justify-center
                  w-full
                  px-10
                  py-4
                  text-base
                  font-medium
                  text-center text-white
                  transition
                  duration-500
                  ease-in-out
                  transform
                  bg-blue-600
                  rounded-xl
                  hover:bg-blue-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-blue-500
                " onclick="submission()"> Sign up </button>
                    <a href="index.html" type="button" class="
                  inline-flex
                  justify-center
                  py-4
                  text-base
                  font-medium
                  text-gray-500
                  focus:outline-none
                  hover:text-neutral-600
                  focus:text-blue-600
                  sm:text-sm
                "> Skip Login </a>
                  </div>
                </div>
              </div>
              <div class="order-first hidden w-full lg:block">
                <img class="object-cover h-full bg-cover rounded-l-lg" src="m1.png" alt="" >
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
